<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .custom-container {
            height: 30vh;
            border: 1px solid #000;
        }
        .custom-container .col {
            border: 1px solid #000;
        }
        .outer-border {
            border: 1px solid #000;
            max-width: 1200px; 
            margin-left: auto;
            margin-right: auto; 
        }
        .grouped-columns {
            border: 1px solid #000; 
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div class="outer-border">
        <div class="container custom-container">
            <div class="grouped-columns">
                <div class="row">
                    <div class="col-lg m-2 border">Column1</div>
                    <div class="col-lg m-2 border">Column2</div>
                    <div class="col-lg m-2 border">Column3</div>
                </div>
            </div>
        </div>

        <div class="container custom-container bg-info">
            <div class="row">
                <div class="col bg-primary text-light">Column1</div>
                <div class="col bg-primary text-light">Column2</div>
                <div class="col bg-primary text-light">Column3</div>
            </div>
        </div>

        <div class="container custom-container" style="overflow: auto;">
            <div class="row">
                <div class="col-lg m-2 border">Column1</div>
                <div class="col-lg m-2 border">Column2</div>
                <div class="col-lg m-2 border">Column3</div>
            </div>
            <div class="row">
                <div class="col-xl m-2 border">Column4</div>
                <div class="col-xl m-3 border">Column5</div>
                <div class="col-xl m-4 border">Column6</div>
            </div>
        </div>

        <div class="container custom-container bg-secondary">
            <div class="row bg-danger text-light m-2">
                <div class="col-md m-2 bg-primary">Column1</div>
                <div class="col-md m-2 bg-success">Column2</div>
                <div class="col-md m-2 bg-primary">Column3</div>
            </div>
            <div class="row bg-warning text-dark m-2">
                <div class="col-xl m-2 bg-info">Column4</div>
                <div class="col-xl m-2 bg-success">Column5</div>
                <div class="col-xl m-2 bg-info">Column6</div>
            </div>
        </div>
    </div>
</body>
</html>
